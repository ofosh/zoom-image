<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="image" src="shoe.jpg" alt="shoe"/>
    <div class="btn">
      <button class="btn-out" onclick="btnOut()">Zoom Out</button>
      <button class="btn-in" onclick="btnIn()">Zoom In</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
